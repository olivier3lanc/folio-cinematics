<main class="u-h-100vh">
    <iframe id="app_scenes" class="c-position m-fixed m-top-0 u-w-100 u-h-100vh u-brep-no-repeat u-bpos-center u-m-none u-p-none u-b-none"></iframe>
    <div id="app_loader" class="c-position m-fixed m-top-0 c-grid m-middle m-center u-w-100 u-h-100vh u-transition-opacity u-bc-primary-rev u-pe-none">
        <div class="c-spacing m-w-1 c-ar m-square u-anim-rotate">loading</div>
    </div>
</main>

<div id="app_player" class="c-position m-fixed m-bottom-md m-left-md c-grid u-pe-none" m-bottom-xs="sm" m-left-xs="sm">
    <button class="c-btn m-thin m-transparent c-effect m-span-180-core-x m-span-180-rotate u-fs-lg u-p-sm u-pe-auto u-z-1" 
        title="PLAY soundtrack"
        id="app_play_pause" 
        onclick="app.playPauseAudio()">
        <span class="c-shape m-play"></span>
    </button>
    <div class="c-grid m-middle">
        <p class="c-spacing m-w-12 u-m-none u-fs-xs u-ff-lead u-lh-1" u-fs-xs="sm">
            <span id="app_audio_artist">Best experience with</span><br>
            <span id="app_audio_title">the original soundtrack</span><br>
            <button id="app_audio_previous" class="c-btn m-transparent u-p-none u-pe-auto u-fs-xxs u-mr-xs u-none u-faded" onclick="app.seekAudio('previous')">Previous</button>
            <button id="app_audio_next" class="c-btn m-transparent u-p-none u-pe-auto u-fs-xxs u-none" onclick="app.seekAudio('next')">Next</button>
        </p>
    </div>
    <audio id="app_audio_player" class="u-pe-auto" src="audio/apparat-goodbye.mp3" type="audio/mp3" onended="app.seekAudio('next')"></audio>
    <noscript>
        <audio class="u-pe-auto" src="audio/apparat-goodbye.mp3" type="audio/mp3" controls></audio>
    </noscript>
</div>

<button class="c-position m-fixed m-top-md m-right-md c-btn m-noborder m-transparent c-effect m-span-180-core-x m-span-180-rotate u-p-none" 
        title="Enter fullscreen"
        id="app_fullscreen"
        m-top-sm="sm"
        m-right-sm="sm"
        onclick="app.toggleFullScreen()">
    <span id="app_icon_fs_enter" style="width:2em;height:2em">
        <span class="c-position m-absolute m-top-0 m-left-0 u-bt-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-left-0 u-bb-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-right-0 u-bb-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-top-0 m-right-0 u-bt-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
    </span>
    <span id="app_icon_fs_exit" class="u-none" style="width:2em;height:2em">
        <span class="c-position m-absolute m-top-0 m-left-0 u-bb-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-left-0 u-bt-thin-solid-primary u-br-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-bottom-0 m-right-0 u-bt-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
        <span class="c-position m-absolute m-top-0 m-right-0 u-bb-thin-solid-primary u-bl-thin-solid-primary u-w-smallbar u-h-smallbar"></span>
    </span>
</button>
